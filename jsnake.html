<!DOCTYPE html> 
 
<html> 
<head> 
    <title>JSnake</title> 
    <script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script> 
    <script src="jsnake.js"></script> 
    <script> 
YUI().use("jsnake", function(Y) {
    var jsn = new Y.JSnake({tilesNum: 20, tilesSize: 20});
    jsn.render();
});
    </script> 
    <style>
    body { background-color: #222; }
    canvas { border: 1px solid #EEE; background-color: #FFF; 
    position: absolute; top: 50%; left: 50%; margin-left: -200px; margin-top: -200px; }
    </style> 
</head> 
 
<body> 
</body> 
</html>
